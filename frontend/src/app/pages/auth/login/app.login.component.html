<div class="login-body">
  <div class="login-topbar">
    <a href="#" class="logo">
      <img src="assets/layout/images/logo-seaway-branco.png" alt="logo-seaway" />
    </a>
  </div>

  <!--<img class="login-image" src="assets/layout/images/image-access.png" alt="california-layout" />-->

  <div class="login-panel p-fluid" style="padding-top: 7%;">
    <div class="grid">
      <div class="col-12 login-icon-container">
        <img class="login-icon" src="assets/layout/images/icon-login.png" alt="california-layout" />
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="col-12 lg:col-12 md:col-12 logo-container">
          <span class="login-summary">Login Seaway SOC</span>
          <div class="login-detail">
            <span>Bem vindo ao sistema SOC Seaway Web</span>
          </div>
        </div>

        <div class="col-12 lg:col-12 md:col-12">
          <div class="input-wrapper">
            <label>Usuário</label>
            <input type="text" [(ngModel)]="user.username" name="username" autocomplete="off"
              placeholder="informe o seu usuário" pInputText>
          </div>
        </div>
        <div class="col-12 lg:col-12 md:col-12">
          <div class="input-wrapper">
            <label>Senha</label>
            <input type="password" [(ngModel)]="user.password" name="password" autocomplete="off"
              placeholder="Informe a sua senha" pInputText>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message" style="color: red;">{{ errorMessage }}</div>

        <div class="col-12 lg:col-12 md:col-12 button-container">
          <button type="submit" pButton>Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
