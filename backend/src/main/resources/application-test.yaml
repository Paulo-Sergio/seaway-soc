spring:
  application:
    name: SOC-Web
  datasource:
    url: jdbc:mysql://localhost:3306/seaway_soc_web?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        #dialect: org.hibernate.dialect.MySQL8Dialect

